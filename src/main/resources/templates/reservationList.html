<!DOCTYPE html>
<html lang="ja"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

        }
        .table {

        }
    </style>
    <script th:src="@{/js/date.js}"></script>
</head>
<body>
<div layout:fragment="content">
    <main style="margin-bottom: 100px;">
        <div class="container mt-5">
            <h2 class="mb-4">üñ• „Éé„Éº„ÉàPCË≤∏Âá∫Áä∂Ê≥Å‰∏ÄË¶ß</h2>

                            <label for="date" class="form-label">Êó•‰ªò:</label>
                            <input type="date" class="form-control" id="date" name="date" th:value="${date}">

            <div class="table-responsive">

                                entry.value.status().name() == 'CURRENTLY_IN_USE' ? 'bg-danger' :
                                entry.value.status().name() == 'RESERVATION_AVAILABLE' ? 'bg-warning text-dark' :
                                entry.value.status().name() == 'AVAILABLE_FOR_RESERVATION' ? 'bg-success' :
                                entry.value.status().name() == 'NOT_AVAILABLE' ? 'bg-secondary' :

                               entry.value.status().name() == 'RESERVATION_AVAILABLE' ||
                               entry.value.status().name() == 'CURRENTLY_IN_USE'}"

                               class="btn btn-primary btn-sm"
                               th:href="@{/reservation/(pc_id=${entry.key})}">‰∫àÁ¥Ñ„Åô„Çã</a>

                                    class="btn btn-secondary btn-sm"
                                    disabled>‰∫àÁ¥Ñ‰∏çÂèØ</button>
