<!DOCTYPE html>
<html lang="ja"
      layout:decorate="~{layout/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title layout:fragment="title">ノートPC貸出状況</title>
</head>

<body>

    <div layout:fragment="content">
        <main>
            <div class="container mt-5" style="max-width: 600px; min-height: 80vh; padding-bottom: 120px;">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="bi bi-check-circle display-1 text-success"></i>
                        <h2 class="mt-3">申請が完了しました</h2>
                        <p class="mt-3">ご予約の申請を受け付けました。<br>管理者の承認後、利用が可能となります。</p>
                        <div class="d-grid gap-2 mt-4">
                            <a th:href="@{/mypage}" class="btn btn-primary">マイページへ戻る</a>
                            <a th:href="@{/reservationList}" class="btn btn-outline-secondary">貸出状況一覧へ</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
