<!DOCTYPE html>
<html lang="ja"
      layout:decorate="~{layout/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title layout:fragment="title">404エラー</title>
    <style>
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #dc3545;
        }

        .message {
            font-size: 1.5rem;
        }

        a {
            text-decoration: none;
        }

        .btn-home {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <main>
        <div class="text-center">
            <div class="error-code">404</div>
            <p class="message">申し訳ありませんが、ページが見つかりません。</p>
            <a class="btn btn-danger btn-home" th:href="@{/}"><i class="bi bi-house-door"></i> ホームに戻る</a>
        </div>
    </main>
</div>
</body>
