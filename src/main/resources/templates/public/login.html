<!DOCTYPE html>
<html lang="ja"
      layout:decorate="~{layout/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title layout:fragment="title">ログイン</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">ログイン</h3>
                        <form method="post" th:action="@{/login}">
                            <div th:if="${loginError}" class="text-danger mb-3">
                                メールアドレスまたはパスワードが間違っています。
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="email">メールアドレス</label>
                                <input class="form-control" id="email" name="email"
                                       placeholder="メールアドレスを入力"
                                       required th:value="${loginEmail}" type="email">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="password">パスワード</label>
                                <input class="form-control" id="password" name="password" placeholder="パスワードを入力"
                                       required type="password">
                            </div>
                            <div class="form-check mt-2 mb-2">
                                <input class="form-check-input" id="showPassword" type="checkbox">
                                <label class="form-check-label" for="showPassword">パスワードを表示</label>
                                <script th:src="@{/js/passwd.js}"></script>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary" type="submit">ログイン</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
