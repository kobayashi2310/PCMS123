<!DOCTYPE html>
<html lang="ja"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <title layout:fragment="title">ログイン</title>
</head>
<body>


<!-- メイン -->
<div layout:fragment="content">
    <main class="container">
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
        <form th:action="@{/login}" method="post" class="container mt-5">
            <div class="mb-3">
                <label for="emailAddress" class="form-label">メールアドレス</label>
                <input type="email"
                       class="form-control"
                       id="emailAddress"
                       name="emailAddress"
                th:value="${emailAddress}"
                required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">パスワード</label>
                <input type="password"
                       class="form-control"
                       id="password"
                       name="password"
                       required>
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" id="showPassword">
                    <label class="form-check-label" for="showPassword">パスワードを表示</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">ログイン</button>
        </form>
        <div class="text-end">
          <a onclick="history.back()" class="btn btn-secondary">戻る</a>
        </div>
        <script th:src="@{/js/passwd.js}"></script>
    </main>
</div>

</body>
